# NOTE: This file is generated by chored

'on':
  push:
    branches:
      - main
      - master
  pull_request: {}
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup chored
        uses: timbertson/chored-setup@v1
      - run: ./chored 'docker' login --json "$OPTS"
        env:
          OPTS: '{"user":"${{ github.actor }}","token":"${{ secrets.GITHUB_TOKEN }}"}'
      - run: ./chored ci --json "$OPTS"
        env:
          OPTS: '{"docker":true}'
      - run: ./chored requireClean
